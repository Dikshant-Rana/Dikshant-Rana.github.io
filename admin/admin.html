        .container {

        .header {

        .stat-card.pending i {

        .stat-card.paid i {

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .stat-card p {
            color: #666;
            font-size: 1.1em;
        }

        .bookings-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;

            font-size: 2em;
        }

        .refresh-btn {

            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;

        }

        .refresh-btn:hover {
            background: #764ba2;

            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .bookings-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {

        }

        tr:hover {

        }

        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-block;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .action-btn {

            transform: scale(1.05);

            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .change-password-btn:hover {

            color: white;
        }

        .modal-content {

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="box">
                <h1><i class="fas fa-crown"></i> Admin Dashboard</h1>
                <div class="box1">
                    <button class="change-password-btn" onclick="openPasswordModal()">
                        <i class="fas fa-key"></i> Change Password
                    </button>
                    <button class="refresh-btn" id="logoutBtn" style="background: #e74c3c;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            <p>Orchid Beauty Parlour - Booking Management</p>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card pending">
                <i class="fas fa-clock"></i>
                <h3 id="pendingCount">0</h3>
                <p>Pending Bookings</p>
            </div>
            <div class="stat-card paid">
                <i class="fas fa-check-circle"></i>
                <h3 id="paidCount">0</h3>
                <p>Paid Bookings</p>
            </div>
        </div>

        <!-- Bookings Table -->
        <div class="bookings-section">
            <div class="section-header">
                <h2>Pending Bookings</h2>
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <div id="bookingsContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading bookings...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-key"></i> Change Password</h3>
            <div id="passwordMessage" class="message"></div>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="closePasswordModal()">Cancel</button>
                    <button type="submit" class="save-btn">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import API_URL from '/JS/config.js';

        function openPasswordModal() {
            document.getElementById('passwordModal').classList.add('show');
            document.getElementById('changePasswordForm').reset();
            document.getElementById('passwordMessage').classList.remove('show');
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('show');
        }

        document.getElementById('changePasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('passwordMessage');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageEl.textContent = 'New passwords do not match';
                messageEl.className = 'message error show';
                return;
            }

            const token = sessionStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'admin-login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = data.message;
                    messageEl.className = 'message success show';
                    setTimeout(() => {
                        closePasswordModal();
                    }, 2000);
                } else {
                    messageEl.textContent = data.error || 'Failed to change password';
                    messageEl.className = 'message error show';
                }
            } catch (error) {
                messageEl.textContent = 'Connection error. Please try again.';
                messageEl.className = 'message error show';
            }
        });

        // Close modal on outside click
        document.getElementById('passwordModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closePasswordModal();
            }
        });
    </script>
    <script type="module" src="/JS/admin.js"></script>
</body>
